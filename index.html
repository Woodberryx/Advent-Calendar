<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Advent Calendar</title>
    <style>
        body {
            background-image: url('https://img3.akspic.ru/attachments/crops/3/9/7/6/0/106793/106793-derevo-haus-zamorazhivanie-gora-sneg-750x1334.jpg');
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 36px;
            text-align: center;
            text-decoration: none;
            border-width: 1px;
            border-color: lightgray;
            border-radius: 9px;
            margin: 5px;
            cursor: pointer;
            height: 110px;
            width: 80px;
            position: relative;
            background-color: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(1.7px);
            color: #fff;
        }

        .num {
            background-color: black;
            text-color: white;
            width: 28px;
            height: 15px;
            border: solid #000;
            border-width: 1px;
            border-color: red;
            border-radius: 15px;
            position: absolute;
            top: 91px;
            left: 48px;
            font-size: 8px;
        }

        .num span {
            text-color: red;
        }
    </style>
</head>
<body>
    <div>
        <button class="button">1
            <div class="num"><span>16.12</span></div>
        </button>
        <button class="button">2
            <div class="num"><span>17.12</span></div>
        </button>
        <button class="button">3

        </button>
        <button class="button">9
            <div class="num"><span>24.12</span></div>
        </button>
        <button class="button">10

    </div>
</body>
</html>
