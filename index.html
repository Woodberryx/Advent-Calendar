<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Advent Calendar</title>
    <style>@import url('https://fonts.googleapis.com/css2?family=Anton&display=swap');</style>
    <style>
        body {
            background-image: url('https://img3.akspic.ru/attachments/crops/3/9/7/6/0/106793/106793-derevo-haus-zamorazhivanie-gora-sneg-750x1334.jpg');
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 42px;
            text-align: center;
            text-decoration: none;
            border-width: 1.8px;
            border-color: lightgray;
            border-radius: 9px;
            margin: 8px;
            cursor: pointer;
            height: 145px;
            width: 100px;
            position: relative;
            background-color: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(2.5px);
            color: #fff;
            left: 20px;
            top: 400px;
            bottom: 10px;
            font-family: 'Anton', sans-serif;
        }

        .num {
            background-color: none;
            text-color: white;
            width: 38px;
            height: 17px;
            border: solid #000;
            border-width: 1.8px;
            border-color: lightgray;
            border-radius: 30px;
            position: absolute;
            bottom: 3.6px;
            right: 3px;
            font-size: 12px;
            font-family: Arial, sans-serif;
        }

        p {
            margin-top: 1.25px;
        }

        .acc {
            background-color: none;
            text-align: center;
            width: 25px;
            height: 25px;
            border: solid #000;
            border-width: 1.8px;
            border-color: lightgray;
            border-radius: 5px;
            position: absolute;
            bottom: 3.6px;
            left: 3px;
        }

        .snow {
            width: 100%;
            height: 50px;
            background-image: url('https://freepngclipart.com/download/winter/51428-snowdrift-computer-snow-icons-png-file-hd.png');
            background-size: cover;
            position: absolute;
            top: -12px;
            left: -2px;
        }

        #pdr {
            display: none;
        }

        .test {
            height: 50px;
            width: 50px;
            border: solid #000;
            border-width: 1px;
            border-radius: 5px;
            background-color: white;
            left: 50%;
            bottom: 250px;
        }
    </style>
</head>
<body>
    <div id="main">

</html>
